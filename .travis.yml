language: node_js
sudo: required
node_js:
- '8'
jobs:
  include:
  - stage: test
    if: NOT branch = master
    services:
    - mongodb
    cache:
      yarn: true
      directories:
      - node_modules
    before_install:
    - openssl aes-256-cbc -K $encrypted_2f6d61fcabf9_key -iv $encrypted_2f6d61fcabf9_iv
      -in secrets.tar.enc -out secrets.tar -d
    - tar xvf secrets.tar
    - chmod +x scripts/choose_firebase_config.sh
    - scripts/choose_firebase_config.sh
    script:
    - yarn lint
    - yarn test:unit --ci --forceExit
    - yarn test:client
  - stage: deploy
    if: branch =~ /(master|next)/
    install:
    - yarn
    cache:
      yarn: true
      directories:
      - node_modules
    before_install:
    - openssl aes-256-cbc -K $encrypted_2f6d61fcabf9_key -iv $encrypted_2f6d61fcabf9_iv
      -in secrets.tar.enc -out secrets.tar -d
    - tar xvf secrets.tar
    - chmod +x scripts/choose_firebase_config.sh
    - scripts/choose_firebase_config.sh
    script:
    - yarn docs
    - yarn build:client
    deploy:
    - provider: pages
      skip_cleanup: true
      github_token: "$GITHUB_TOKEN"
      local_dir: docs/
    - provider: firebase
      skip_cleanup: true
      token:
        secure: 
      project: acm-texas-tech-web-app-2
      message: Deployed to production
      on:
        branch: master
    - provider: firebase
      skip_cleanup: true
      token:
        secure: 
      project: acm-texas-tech-web-app-2-beta
      message: Deployed to staging
      on:
        branch: next
  - stage: acceptance
    if: branch = next
    cache:
      yarn: true
      directories:
      - node_modules
    install:
    - yarn
    - yarn run cypress install
    script:
    - yarn e2e:ci
notifications:
  email: false
