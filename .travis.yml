language: node_js
node_js:
- '8'
jobs:
  include:
  - stage: test
    services:
    - mongodb
    cache:
      yarn: true
      directories:
      - node_modules
    script:
    - yarn lint
    - yarn test:ci --ci --forceExit --detectOpenHandles --maxWorkers=10
  - stage: deploy
    install:
    - npm install -g firebase-tools@latest
    - yarn add -DE esdoc@0.5.2 esdoc-node@1.0.2
    script:
    - yarn docs
    deploy:
    - provider: pages
      skip_cleanup: true
      github_token: "$GITHUB_TOKEN"
      local_dir: docs/
      on:
        branch: master
    - provider: firebase
      skip_cleanup: true
      token:
        secure: ""
      project: acm-texas-tech-web-app-2
      message: Deployed to production
      on:
        branch: master
    - provider: firebase
      skip_cleanup: true
      token:
        secure: ""
      project: acm-texas-tech-web-app-2-beta
      message: Deployed to staging
      on:
        branch: next

notifications:
  email: false
